<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição | Escola de Mecânica Pneucar</title>
    
    <!-- Fontes: Chakra Petch (Industrial) e Poppins (Leitura) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Ícones (Phosphor Icons) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* --- 1. VARIÁVEIS E TOKENS (Identidade "Garage Dark") --- */
        :root {
            /* Cores Principais */
            --garage-black: #0a0a0a;       /* Fundo Absoluto */
            --garage-dark: #121212;        /* Fundo Secundário */
            --garage-gray: #1e1e1e;        /* Cards */
            
            --mechanic-orange: #ff6b00;    /* Ação / Destaque */
            
            --text-white: #ffffff;
            --text-silver: #b0b0b0;
            
            /* Efeitos */
            --glow-orange: 0 0 15px rgba(255, 107, 0, 0.4);
            --border-metal: 1px solid rgba(255, 255, 255, 0.1);
            
            /* Tipografia */
            --font-title: 'Chakra Petch', sans-serif;
            --font-body: 'Poppins', sans-serif;
        }

        /* --- 2. RESET E BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--garage-black);
            color: var(--text-silver);
            font-family: var(--font-body);
            line-height: 1.6;
            /* Textura de fundo sutil */
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            background-attachment: fixed;
        }

        h1, h2 {
            font-family: var(--font-title);
            color: var(--text-white);
            text-transform: uppercase;
        }

        /* --- 3. HEADER SIMPLIFICADO --- */
        header {
            background: rgba(10, 10, 10, 0.95);
            border-bottom: var(--border-metal);
            padding: 15px 0;
            text-align: center;
        }

        .logo {
            font-family: var(--font-title);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-white);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .logo i { color: var(--mechanic-orange); font-size: 1.8rem; }

        /* --- 4. ÁREA DO FORMULÁRIO --- */
        .form-section {
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .intro-text {
            text-align: center;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .intro-text h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--mechanic-orange);
        }

        /* O Container que segura o Google Form */
        .form-container {
            width: 100%;
            max-width: 700px; /* Largura ideal para leitura */
            background: var(--garage-gray);
            border-radius: 8px;
            overflow: hidden; /* Corta cantos quadrados do iframe */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid var(--mechanic-orange);
            position: relative;
        }

        /* Loader (aparece enquanto o form carrega) */
        .loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: var(--mechanic-orange);
            font-family: var(--font-title);
            z-index: 0;
        }

        /* O Iframe do Google */
        iframe {
            width: 100%;
            height: 1600px; /* Altura ajustada para cobrir o formulário inteiro */
            border: none;
            position: relative;
            z-index: 1; /* Fica acima do loader */
            background: transparent;
        }

        /* --- 5. FOOTER --- */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: auto;
        }

        /* Botão Voltar */
        .btn-back {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--text-silver);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .btn-back:hover { color: var(--mechanic-orange); }

        @media (max-width: 768px) {
            iframe { height: 1800px; } /* Mais altura no mobile pois o form fica mais comprido */
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">
            <i class="ph ph-wrench"></i> PNEUCAR <span style="font-size: 0.7em; opacity: 0.7; margin-left: 5px;">| INSCRIÇÃO</span>
        </a>
    </header>

    <section class="form-section">
        
        <a href="index.html" class="btn-back"><i class="ph ph-arrow-left"></i> Voltar para a página inicial</a>

        <div class="intro-text">
            <h1>Ficha de Candidatura</h1>
            <p>Preencha os dados abaixo com atenção. Lembre-se: estamos avaliando sua atitude e honestidade nas respostas.</p>
        </div>

        <div class="form-container">
            <div class="loader">Carregando formulário...</div>
            
            <!-- Link inserido e ajustado para modo embedded -->
            <iframe 
                src="https://docs.google.com/forms/d/e/1FAIpQLSdbgKiE-OUxh-YjsBHnoCk3TijIAMinSm4IGOfCCNyuMo4CUw/viewform?embedded=true" 
                width="640" 
                height="1600" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0">
                Carregando…
            </iframe>

        </div>
    </section>

    <footer>
        <p>Pneucar | Escola de Mecânica © 2025</p>
    </footer>

</body>
</html>
